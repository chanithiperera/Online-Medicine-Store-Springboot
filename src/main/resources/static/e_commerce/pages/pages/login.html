<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MediCare</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/e_commerce/pages/css/login.css">
</head>
<body>
<!-- HEADER -->
<header>
    <div class="main-header">
        <div class="container">
            <div class="main-header-content">
                <div class="logo">
                    <a href="index.html">
                        <span class="logo-icon">M</span>
                        <span class="logo-text">Medi<span class="highlight">Care</span></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- LOGIN SECTION -->
<section class="login-section">
    <div class="container">
        <div class="login-container">
            <div class="login-image">
                <h2>Welcome Back!</h2>
                <p>Sign in to access your personalized health dashboard and exclusive benefits.</p>
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-3305943-2757111.png" alt="Login">
            </div>
            <div class="login-form-container">
                <h2 class="form-title">Sign In to Your Account</h2>

                <div class="error-message" id="error-message" style="display: none;">
                    <i class='bx bx-error-circle'></i>
                    <span id="error-text">Invalid email or password</span>
                </div>

                <form action="processLogin" method="post" id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-field">
                            <i class='bx bx-envelope'></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-field">
                            <i class='bx bx-lock-alt'></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <div class="remember-forgot">
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="forgotPassword.html" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary">Sign In</button>

                    <div class="signup-link">
                        Don't have an account? <a href="register.html">Create Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- FOOTER -->
<footer class="footer">
    <div class="container">
        <div class="footer-bottom">
            <p class="copyright">Â© 2023 MediCare. All rights reserved.</p>
            <div class="footer-bottom-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Help Center</a>
            </div>
        </div>
    </div>
</footer>

<script src="/e_commerce/pages/js/login.js"></script>
</body>
</html>
